<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <style>
          body {
            margin: 0;
              overflow: hidden;
                }

               #canvas {
                width: 100px;
               height: 100px;
               display:block;}

               #score {
                background-color:white;
                font-size:20px;
               }

               #title{
                text-align:center;
                font-size:10px;
               }
                   </style>

        <title>Title</title>
    </head>
    <body >

 <div id = "game-container"></div>

        <!-- HTML -->
        <button id = score> SCORE :   </button>
        <p id = title> slingshot shorting game</p>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="script.js"></script> -->


        <script>
          //const canvas = document.getElementById("score");
       // const ctx = canvas.getContext("2d");




       var Engine = Matter.Engine,
         Render = Matter.Render,
         World = Matter.World,
          Bodies = Matter.Bodies,
         MouseConstraint = Matter.MouseConstraint,
         Constraint = Matter.Constraint,
             Mouse = Matter.Mouse;



              // create an engine
              var engine = Engine.create();

                // create a renderer

              var render = Render.create({
              element: document.body,
              engine: engine,
              options: {
                 width: window.innerWidth,
                  height: window.innerHeight,
                   wireframes: false
                  }});



                  // create two boxes and a ground
                  var boxA = Bodies.rectangle(400, 200, 80, 80);
                  var boxB = Bodies.rectangle(450, 50, 80, 80);
                  var boxC = Bodies.circle(400, 200, 60, 60);
                  var boxD = Bodies.rectangle(400, 200, 110, 80);
                  var boxE = Bodies.rectangle(400, 200, 80, 80);
                  var boxF = Bodies.rectangle(400, 200, 80, 80);
                  var boxG = Bodies.rectangle(400, 200, 80, 80);
                  var ground = Bodies.rectangle(window.innerWidth / 2, window.innerHeight - 10, window.innerWidth, 20, { isStatic: true });



                  // create a constraint
                  var constraint = Constraint.create({
                    pointA: { x: 400, y: 0 },
                    bodyB: boxA,
                    stiffness: 0.02
                  });

                  var constraint1 = Constraint.create({
                    pointA: { x: 200, y: 0 },
                    bodyB: boxC,
                    stiffness: 0.02
                  });


                  var constraint2 = Constraint.create({
                    pointA: { x: 600, y: 20},
                    bodyB: boxD,
                    stiffness: 0.02
                  });




                // add all of the bodies to the world
                World.add(engine.world, [boxA, boxB,boxC,boxD,boxE,boxF,boxG, ground, constraint,constraint1,constraint2]);



                   // run the engine
                   Matter.Runner.run(engine)

                  // run the renderer
                  Render.run(render);

                // add mouse control
                var mouse = Mouse.create(render.canvas);
                 var mouseConstraint = MouseConstraint.create(engine, {
                  mouse: mouse
                });

                     World.add(engine.world, mouseConstraint);
















        </script>
    </body>
</html>
