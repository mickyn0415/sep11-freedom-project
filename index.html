<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <style>
            /* CSS */
             body {
                margin:0;
                overflow:hidden;
             }



        </style>

        <title>Title</title>
    </head>
    <body >



        <!-- HTML -->


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="script.js"></script> -->







        <script>
            // JS

// creates a engine

const engine = Matter.Engine.create();

//creates renderer
const render = Matter.Render.create({
    element:document.body,
    engine:engine,
    options:{
        width:1000,
        height:1000,

    }
})

//create some bodies
const box =
Matter.Bodies.rectangle(900,310,80,80);

var Hollow = // a hollow box
Matter.Bodies.rectangle(250, 120, 160, 160);


const floor = // ground to make the shapes fall
Matter.Bodies.rectangle(650,750,1800,20,{isStatic : true});

var floor1 =
Matter.Bodies.rectangle(900,400,180,20,{isStatic : true});




// add bodies
Matter.World.add(engine.world,
[box,floor,floor1,Hollow]);

// start engine
Matter.Runner.run(engine)

// start renderer
Matter.Render.run(render);







        </script>
    </body>
</html>
